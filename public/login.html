<!DOCTYPE html>
<html>
<head>

	<title>Login</title>

<link rel="stylesheet" type="text/css" href="./assets/css/login.css">

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>

    <div class="container">
        <div class="row text-center pad-top " id="pad-top">
            <div class="col-md-12" id="text-1">
                <h1>Login to gain access</h1>
            </div>
        </div>

        <div class="row  pad-top">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>   Login: </strong>  
                    </div>
                    <div class="panel-body">

                        <form class="create-update-form" action="sign-in" method="POST" id="login-form">

                            <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="text" id="email" name="email">
                            </div>

                            <div class="form-group">
                              <label for="password">Password:</label>
                              <input type="password" id="password" name="password">
                            </div>
                              
                            <button type="submit" class="submit btn btn-success">Sign In</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>        
    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/login.js"></script>


</body>
</html>
