<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	

	<title>Registration</title>

	
	<link rel="stylesheet" type="text/css" href="assets/css/registration.css">

	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    

	<!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css" />
 -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

	
</head>
<body>
	<div class="container">
        <div class="row text-center pad-top " id="pad-top">
            <div class="col-md-12" id="text1">
				<h1>Create a new employee record</h1>
			</div>
		</div>
		<div class="row  pad-top">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>   Employee Register </strong>  
                    </div>
                    <div class="panel-body">
						<form class="create-update-form" action="/login/create" method="POST">
											
							<div class="form-group">
								<label for="startDate">Start Date:</label>
								<input type="text" id="datepicker-13" name="startDate" placeholder="Select Date">
							</div>

							<div class="form-group">
								<label for="salary">Salary:</label>
								<input type="text" id="salary" name="salary">
							</div>

							<div class="form-group">
								<label for="role">Role:</label>

								<select id="role">
									<option value="position" selected>Select Position</option>
									<option value="manager">Manager</option>
									<option value="cashier">Cashier</option>
									<option value="sales">Sales Associate</option>
								</select>
								
							</div>

							<div class="form-group">
								<label for="isHourly">Hourly?:</label>
								<input type="checkbox" id="isHourly" name="isHourly">
							</div>

							<div class="form-group">
								<span class="input-group"><i class="fa fa-calendar-o"></i></span>
								<label for="firstName">First Name:</label>
								<input type="text" id="firstName" name="firstName">
							</div>

							<div class="form-group">
								<label for="lastName">Last Name:</label>
								<input type="text" id="lastName" name="lastName">
							</div>

							<div class="form-group">
								<label for="firstName">Street Address:</label>
								<input type="text" id="street" name="street">
							</div>

							<div class="form-group">
								<label for="zip">Zip code:</label>
								<input type="text" id="zip" name="zip">
							</div>

							<div class="form-group">
								<label for="city">City:</label>
								<input type="text" id="city" name="city">
							</div>

							<div class="form-group">
								<label for="state">State:</label>
								<input type="text" id="state" name="state">
							</div>

							<div class="form-group">
								<label for="phone">Phone:</label>
								<input type="text" id="phone" name="phone">
							</div>

							<div class="form-group">
								<label for="email">Email:</label>
								<input type="text" id="email" name="email">
							</div>

							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" id="password" name="password">
							</div>

							  	<a href="#" class="btn btn-success ">Register Me</a>
                            <hr />
                                Already Registered?  <a href="login.html" >Login here</a>						

						</form>

					</div>
				</div>
			</div>

		</div>				
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>



<script type="text/javascript" src="assets/javascript/registration.js"></script>

</body>
</html>
